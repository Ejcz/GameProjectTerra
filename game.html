<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Game</title>
    <!-- JAVA SCRIPT -->
    <script src="app.js" defer></script>
    <script src="fb-script.js" type="module" defer></script>
    <!-- fonts section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

<body>
    <div class="header">
        <div class="acc-icon"><!-- This will be the account icon--></div>
        Terra Game

    </div>
    <div class="container-1">
        <div class="nav">NAV BAR</div>

    <div class="footer">statistics</div>

</html>
